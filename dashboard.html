<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>PartyMania!</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>Welcome to PartyMania! Dashboard</h1>
        </div>
        <div class="icons">
            <i class="sm fa fa-user"></i>
            <h5 style="display: inline-block;"><a href="" style="color:grey; text-decoration: none;">Logout</a></h5>
        </div>
        <hr>
    </div>

    <div class="welcome">
        <h3 style="display:inline-block;margin-top: 10px;">Welcome Dilhani</h3>
        <button style="display:inline-block; float: right;"><i class="fa fa-plus"></i>&nbsp;Add New Job</button>
    </div>

    <section class="overall">
        <h1 style="color: #f56">Overview</h1>
        <div class="row" style="text-align: center;">
            <div class="overall-card">
                <h2 style="margin-bottom:0">Your Jobs</h2>
                <h4 style="margin-bottom:0;margin-top: 10px;">#132453</h4>
                <h6 style="margin-top:0">Ongoing</h6>
            </div>
            <div class="overall-card">
                <h2 style="margin-bottom:0">Payments</h2>
                <h4 style="margin-bottom:0;margin-top: 10px;">35,000</h4>
                <h6 style="margin-top:0">To be paid</h6>
            </div>
            <div class="overall-card">
                <h2 style="margin-bottom:0">Support</h2>
                <h4 style="margin-bottom:0;margin-top: 10px;">No Tickets Open</h4>
                <h6 style="margin-top:0">--</h6>
            </div>
        </div>
    </section>

    <section class="timeline">
        <h1 style="color: #f56">Your Progress</h1>
        <center>
            <h2>Job #132453</h2>
            <div class="row">
                <button>Update Order</button>
                <button style="margin-left: 2rem;">Cancel Order</button>
            </div>
        </center>
        <div class="row" style="margin-top: 5rem;">
            <center>
                <div class="timeline" style="justify-content: center;">
                    <div class="graphic">
                        <span class="dot"><br>Order</span>
                        <span class="line"></span>
                        <span class="dot"><br>Payment</span>
                        <span class="line"></span>
                        <span class="dot"><br>Event</span>
                        <span class="line"></span>
                        <span class="dot"><br>Due Payment</span>
                        <span class="line"></span>
                        <span class="dot"><br>Finish</span>
                    </div>
                    <div class="text">
                        <h6 style="margin-right: 200px; display: inline-block;">swee</h6>
                        <h6 style="margin-right: 200px; display: inline-block;">swee</h6>
                        <h6 style="margin-right: 200px; display: inline-block;">swee</h6>
                        <h6 style="margin-right: 200px; display: inline-block;">swee</h6>
                        <h6 style="margin-right: 200px; display: inline-block;">swee</h6>
                    </div>
                </div>

            </center>
        </div>
    </section>
</body>
